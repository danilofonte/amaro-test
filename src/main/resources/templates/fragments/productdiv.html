<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
</head>
<body>
<div class="col-md-4" th:fragment="productdiv">
    <div class="course-listing">
        <div class="row">
            <a href="product.html" th:href="@{'/product/'+${product.id}}">
                <div class="col-lg-12">
                    <div class="course-box-image-container">                        
                    </div>
                    <div class="course-listing-title" th:text="${product.name}">
                        ${product.name}
                    </div>      
                </div>
            </a>
        </div>
        
    </div>
</div>
</body>
</html>
