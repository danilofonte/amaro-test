<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Spring Framework Guru - Course Name</title>

    <link href="../static/css/bootstrap-3.3.4-dist/css/bootstrap.min.css" rel="stylesheet" media="screen"
          th:href="@{/css/bootstrap-3.3.4-dist/css/bootstrap.min.css}"/>

    <script src="../static/js/jquery-2.1.4.min.js"
            th:src="@{/js/jquery-2.1.4.min.js}"></script>

    <link th:href="@{/css/custom.css}" rel="stylesheet" media="screen"/>

    <style th:remove="all">       

        body {
            color: #2b3636;
            font-family: "Proxima";
        }

        body {
            color: #333;
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
            font-size: 14px;
            line-height: 1.42857;
        }

        .row {
            margin-left: -15px;
            margin-right: -15px;
        }

        *::before, *::after {
            box-sizing: border-box;
        }

        *::before, *::after {
            box-sizing: border-box;
        }

        .view-directory .course-listing {
            background-color: rgba(255, 255, 255, 0.7);
        }

        .course-listing {
            background-color: #f7f7f7;
            border: 1px solid #f1f3f0;
            border-radius: 9px;
            box-shadow: 0 1px #f1f3f0;
            cursor: pointer;
            height: 390px;
            margin-bottom: 50px;
            padding: 0;
        }

        * {
            box-sizing: border-box;
        }

        .course-listing .course-box-image-container {
            max-height: 208px;
            overflow: hidden;
        }

        .course-listing .course-box-image-container .course-box-image {
            border-bottom: 1px solid #ededed;
            border-top-left-radius: 9px;
            border-top-right-radius: 9px;
            display: block;
            margin: auto;
            width: 100%;
        }

        img {
            vertical-align: middle;
        }

        img {
            border: 0 none;
        }

        .course-listing .course-listing-title {
            color: #6cb44a;
            font-size: 18px;
            font-weight: bold;
            line-height: 25px;
            max-height: 70px;
            overflow: hidden;
            padding: 16px 16px 4px;
        }

        .course-listing .course-listing-subtitle {
            color: #586f6f;
            font-size: 14px;
            font-weight: 200;
            max-height: 65px;
            overflow: hidden;
            padding: 5px 16px;
        }

        .course-listing .course-listing-extra-info .course-price {
            color: #6eae50 !important;
            font-size: 15px;
            font-weight: bold;
            line-height: 34px;
            padding-right: 10px;
            text-align: right;
        }

        .course-listing .course-listing-extra-info .course-author-name {
            font-size: 15px;
            font-weight: 200;
            line-height: 30px;
            max-height: 30px;
            overflow: hidden;
            padding-left: 5px;
        }

        .course-listing .course-listing-extra-info .course-bundle {
            font-size: 15px;
            font-weight: 200;
            line-height: 30px;
        }
    </style>

</head>
<body>
<div class="container">
    <div class="row">
    	<div class="row course-list list">
        	<div class='row course-list list'>
        		<div>
                    <div>
						<li class="nav-item active"><a class="nav-link"
							href="../index.html">Home <span class="sr-only">(current)</span></a>
						</li>
                    </div>
                </div>
                <div>
                    <div>
						<li class="nav-item"><a class="nav-link"
							href="../product/list">List all
								products<span class="sr-only">(current)</span>
						</a></li>	
                    </div>
                </div>
                <div>
                    <div>
						<form class="form-inline my-2 my-lg-0"
							th:object="${searchCommand}" th:action="@{/product/by-id/}" method="post">
							<input class="form-control mr-sm-2" type="text" placeholder="Search"
								aria-label="Search" name="filter" value=""/>
							<button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
						</form>	
                    </div>
                </div>
             </div>
         </div>
     </div>                
</div> 
<div class="jumbotron" th:replace="fragments/jumbotron :: jumbotron">
    <div class="container">
        <h1>Produto</h1>
        <p class="lead">Detalhe do produto</p>
    </div>
</div>

<div class="container" style="height: 100vh;">
    <div class="row">
        <div class="col-md-12">
            <h1 th:text="${product.venue}">Product Name</h1>
        </div>
    </div>
    <div class="row course-listing">
        <div class="col-md-6">
           <div class="row">
               <div class="col-md-12">
                   
               </div>
           </div>
            <div class="row course-listing-extra-info col-xs-12">
                <div class="col-xs-8">                    
                    <div class="small course-author-name" th:text="${product.venue}">
                        Venue
                    </div>
                </div>
                <div class="col-xs-8">                    
                    <div class="small course-author-name" th:text="${product.baseProduct}">
                        Base Product
                    </div>
                </div>
                <div class="col-xs-8">                    
                    <div class="small course-author-name" th:text="${#dates.format(product.date, 'dd-MMM-yyyy')}">
                        Date
                    </div>
                </div>
            </div>            
        </div>      
    </div>

    
</div>
<div class="container" th:replace="fragments/footer :: footer">
    <p>footer</p>
</div>
</body>
</html>
